<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_paper_scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="choices">
        <div id="rock" class="choice">
             <img src="rock.png"> 
        </div>

        <div id="paper" class="choice"> 
            <img src="paper.png">
        </div>

        <div id="scissors" class="choice">
             <img src="scissors.png">
        </div>

    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    
    <div class="mssg-container">
        <p id="mssg">Play your move</p>
    </div>

    <div class="resetbtn">
        <button>Reset</button>
    </div>

    <script src="app.js">  </script>
</body>
</html>
